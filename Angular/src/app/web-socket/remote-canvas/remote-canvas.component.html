<h1>Continua el dibujo</h1>
<canvas width="600" height="300" #canvas (mousemove)="onMouseMove($event)" (click)="onClick($event)"></canvas>
<div class="row g-3 align-items-center">
  <div class="col-auto"><label class="form-label" for="color">Color ({{color}}):</label></div>
  <div class="col-auto"><input class="form-control form-control-color" type="color" id="color" [(ngModel)]="color" ></div>
  <div class="col-auto"><button type="button" class="btn btn-sm btn-outline-danger" (click)="clear()">Borra lienzo</button></div>
  <div class="col-auto"><output class="form-text" [textContent]="notify"></output></div>
</div>
<div>
  {{cache | json}}
</div>
