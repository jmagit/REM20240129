<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de libros</th>
      <th class="text-end">@if (VM.auth.isAutenticated) {
<button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i>
          AÃ±adir</button>
}</th>
    </tr>
  </thead>
  <tbody>
    @for (item of VM.Listado; track item.idLibro) {
  <tr>
      <td>
        <a [routerLink]="[item.idLibro, item.titulo]">{{item.titulo}}</a>
      </td>
      <td class="align-middle text-end">
        <div class="btn-group" role="group">
          <a class="btn btn-success" [routerLink]="[item.idLibro, 'edit']"><i class="fas fa-pen"></i></a>
          <button class="btn btn-danger" (click)="VM.delete(item.idLibro)"><i class="far fa-trash-alt"></i></button>
        </div>
      </td>
    </tr>
}
  </tbody>
</table>
<p-paginator [first]="VM.rowsPerPage*VM.page" [rows]="VM.rowsPerPage" [totalRecords]="VM.totalRows" [pageLinkSize]="5"
  (onPageChange)="VM.load($event.page)"></p-paginator>
